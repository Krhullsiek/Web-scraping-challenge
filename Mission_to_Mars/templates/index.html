<!DOCTYPE html>
<html lang="en">
    <!-- Use Bootstrap stylesheets -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
    <!-- Create headline and scrape button -->
<body>
    <div class='container-fluid'>
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class='container'>
        <div class='row'>
          <div class='col-md-12'>
      <!-- add latest mars news title and info -->
            <h2>Latest Mars News</h2>
            <hr>
            <h3>{{ mars.Title }}</h3>
            <p>{{ mars.News }}</p>
  
          </div>
        </div>
      </div>
    <!-- add featured image -->
      <div class='container'>
        <div class='row'>
  
          <div class='col-md-7'>
            <h3>Featured Mars Image</h3>
            <hr>      
            <img src="{{  mars.featured_image_url  }}" alt='Featured Image' id='featured_image_url'>
          </div>
              <!-- add mars facts table -->
          <div class='col-md-5'>
            <h3>Mars Facts</h3>
            <hr>
            <table></table>{{ mars.mars_facts | safe }}</table>
          </div>
        </div>

      </div>
    </div>
    <!-- add hemisphere urls -->
    <div class = 'container'>
        <h3>Mars Hemispheres</h3>
        <div class = 'row'>
          <div class = 'col-md-3'>
            <div class='card'>
            <a href={{ mars.hemispheres.0.image_url }} >
              <img class ='card-img-top' src = {{ mars.hemispheres.0.image_url }} width='200' height='200'>
            </a>
          <div class='card-body'>
            <p class='card-text'>{{ mars.hemispheres.0.title }}</p>
          </div>
          </div>
          </div>
  
          <div class = 'col-md-3'>
            <div class='card'>
            <a href={{ mars.hemispheres.1.image_url }} >
              <img class ='card-img-top' src = {{ mars.hemispheres.1.image_url }} width='200' height='200'>
            </a>
          <div class='card-body'>
            <p class='card-text'>{{ mars.hemispheres.1.title }}</p>
          </div>
          </div>
          </div>
  
          <div class = 'col-md-3'>
            <div class='card'>
            <a href={{ mars.hemispheres.2.image_url }} >
              <img class ='card-img-top' src = {{ mars.hemispheres.2.image_url }} width='200' height='200'>
            </a>
          <div class='card-body'>
            <p class='card-text'>{{ mars.hemispheres.2.title }}</p>
          </div>
          </div>
          </div>
  
          <div class = 'col-md-3'>
            <div class='card'>
            <a href={{ mars.hemispheres.3.image_url }} >
              <img class ='card-img-top' src = {{ mars.hemispheres.3.image_url }} width='200' height='200'>
            </a>
          <div class='card-body'>
            <p class='card-text'>{{ mars.hemispheres.3.title }}</p>
          </div>
          </div>
          </div>
  
          </div>
        </div>
      </div>
  
    </div>
    </div>
  </body>
  
  </html>
